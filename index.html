<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy-Pet Care</title>
        <!-- Embed Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="/"
                            ><img
                                src="./assets/imgs/logo.svg"
                                alt="Lucy"
                                class="logo__img"
                        /></a>
                    </div>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item navbar__item--active">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <!-- Header Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__sign-in">Sign in</a>
                        <button class="btn header-action__sign-up">
                            Sign up
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- main -->
        <main class="main">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__media">
                            <div class="hero__media-wrap">
                                <img
                                    src="./assets/imgs/pet_01.png"
                                    alt=""
                                    class="hero__media-img"
                                />
                                <!-- Decoration -->
                                <img
                                    src="./assets/imgs/decor_01.svg"
                                    alt=""
                                    class="hero__media-decor hero__media-decor-left"
                                />
                                <img
                                    src="./assets/imgs/decor_02.svg"
                                    alt=""
                                    class="hero__media-decor hero__media-decor-right"
                                />
                            </div>
                            <div
                                class="hero__media-wrap hero__media-wrap-small"
                            >
                                <img
                                    src="./assets/imgs/pet_02.png"
                                    alt=""
                                    class="hero__media-img"
                                />
                            </div>
                            <div class="hero__list">
                                <div class="hero-item">
                                    <img
                                        src="./assets/imgs/pet_03.png"
                                        alt=""
                                        class="hero-item__thumb"
                                    />
                                    <div class="hero-item__info">
                                        <p class="hero-item__title">
                                            Pet Health
                                        </p>
                                        <div class="hero-item__skeleton"></div>
                                        <div
                                            class="hero-item__skeleton hero-item__skeleton--small"
                                        ></div>
                                    </div>
                                </div>
                                <div class="hero-item__seperate"></div>
                                <div class="hero-item">
                                    <img
                                        src="./assets/imgs/pet_04.png"
                                        alt=""
                                        class="hero-item__thumb"
                                        style="--bg-color: #c6e2fa"
                                    />
                                    <div class="hero-item__info">
                                        <p class="hero-item__title">Pet care</p>
                                        <div class="hero-item__skeleton"></div>
                                        <div
                                            class="hero-item__skeleton hero-item__skeleton--small"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <section class="hero__content">
                            <h1 class="hero__heading">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="section-desc hero__desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__row">
                                <button class="btn hero__cta-btn">
                                    <span>Book a Meet</span>
                                    <span class="hero__cta-btn-icon">
                                        <svg
                                            width="9"
                                            height="8"
                                            viewBox="0 0 9 8"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M3.48584 1.5L5.98584 4L3.48584 6.5"
                                                stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </span>
                                </button>
                                <a href="" class="hero__cta-link"
                                    >Schedule a Call</a
                                >
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
